<!DOCTYPE html>

<body class="__className_5f0add antialiased text-[#1A1B1C]">

                <img alt="DiamondMedium" loading="lazy" width="448" height="448" decoding="async" class="absolute w-[230px] h-[230px] md:w-[444.34px] md:h-[444.34px] animate-spin-slower rotate-195" style="color:transparent" src="ResDiamond-medium.png"/>

            <div class="absolute top-[-75px] right-7 md:top-[-50px] md:right-8 transition-opacity duration-300 opacity-100">

        <div class="pt-4 md:pt-0 pb-8 bg-white sticky md:static bottom-30.5 mb-0 md:mb-0">

                            <span class="rotate-[-45deg] text-xs font-semibold sm:hidden">BACK</span>
                        </div>
                        <div class="group hidden sm:flex flex-row relative justify-center items-center">

                            <span class="absolute left-[15px] bottom-[13px] scale-[0.9] rotate-180 hidden sm:block group-hover:scale-[0.92] ease duration-300">▶</span>
                            <span class="text-sm font-semibold hidden sm:block ml-6">BACK</span>

                            <div class="w-12 h-12 hidden sm:flex justify-center border border-[#1A1B1C] rotate-45 scale-[0.85] group-hover:scale-[0.92] ease duration-300"></div>
                            <span class="absolute right-[15px] bottom-[13px] scale-[0.9] hidden sm:block group-hover:scale-[0.92] ease duration-300">▶</span>
                        </div>
                    </div>
                </a>

    <script src="result.js"></script>
