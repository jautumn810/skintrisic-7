<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your City - Skinstric</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="site-header">
    <a href="../index.html" class="brand">SKINSTRIC</a>
    <div class="header-bracket-container">
      <img src="/public/Rectangle_2710.png" alt="[" class="header-bracket-img">
      <span class="section">INTRO</span>
      <img src="/public/Rectangle_2711.png" alt="]" class="header-bracket-img">
    </div>
    <button class="enter-code">ENTER CODE</button>
  </header>

  <div class="input-page">
    <div class="input-top">TO START ANALYSIS</div>

    <div class="blinking-input-container">
      <input
        type="text"
        id="city-input"
        class="blinking-input-hidden"
        autocomplete="off"
        spellcheck="false"
      />
      <div class="blinking-input-display" id="city-display">
        <span id="city-text">your city name</span>
        <span class="center-caret caret-bottom" id="city-caret"></span>
      </div>
    </div>

    <div class="underline"></div>

    <div id="error-message" class="error-message hidden"></div>

    <div class="back-fixed">
      <button type="button" class="diamond-btn white" data-back-button>
        <span>BACK</span>
      </button>
    </div>

    <div class="right-fixed">
      <button type="button" class="diamond-btn black" id="proceed-btn">
        <span>PROCEED</span>
      </button>
    </div>
  </div>

  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/pages/city.js"></script>
</body>
</html>
